<h2> {{page|title}} </h2>

<section>
    <article>
    
    {% set tabel = produse %}
    {% set activare_stergere = 1%}
    {% set activare_editare = 1 %}

    {% include 'afisare_tabel.html' %}

    </article>
    <aside>
    <form name="form_adauga_produs" method="POST" action="/produse">
    <h3>Adauga produs</h3>
    <label for=id_producator>Producator</label><br>
    <select id=id_producator name=id_producator>
        <option value="" selected></option>
        {# set producatori = [[1, "unu]", [2, "doi"], [3, "trei"]] #}
        {% for el in producatori %}
            <option value={{el[0]}}>{{el[1]}}</option>
        {% endfor %}
    </select><br><br>
    <label for=nume_produs_nou>Produs</label><br>
    <input style="margin-top: 5px" type=text id=nume_produs_nou name=nume_produs_nou><br>
    <input style="margin-top: 5px" type=submit value="Adauga">
    </form>
    </aside>
</section>
